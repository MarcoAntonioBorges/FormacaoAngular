<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
      #fieldUsername="ngModel"
      required
    />
    <app-message
      *ngIf="fieldUsername.invalid && fieldUsername.touched"
      message="User is required"
    ></app-message>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      #fieldPassword="ngModel"
      required
    />
    <app-message
      *ngIf="fieldPassword.invalid && fieldPassword.touched"
      message="Password is required"
    ></app-message>
  </div>
  <button
    type="submit"
    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid">
    Login
  </button>
</form>

<p>Is not a user? <a [routerLink]="['newuser']">Register</a></p>
